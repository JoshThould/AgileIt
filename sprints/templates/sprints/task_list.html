# List All Tasks Template 

{% extends "base.html" %}
{% block content %}
  <h2>All Tasks</h2>
  <a href="{% url 'sprints:task-create' %}" class="btn btn-primary">Create New Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'sprints:task-detail' task.pk %}">{{ task.title }}</a>
        (Story: {{ task.story.title }})
      </li>
    {% empty %}
      <li>No tasks available.</li>
    {% endfor %}
  </ul>
{% endblock %}
