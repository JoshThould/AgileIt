# List All Epics Template

{% extends "base.html" %}
{% block content %}
  <h2>All Epics</h2>
  <a href="{% url 'sprints:epic-create' %}" class="btn btn-primary">Create New Epic</a>
  <ul>
    {% for epic in epics %}
      <li>
        <a href="{% url 'sprints:epic-detail' epic.pk %}">{{ epic.title }}</a>
        (Sprint: {{ epic.sprint.title }})
      </li>
    {% empty %}
      <li>No epics available.</li>
    {% endfor %}
  </ul>
{% endblock %}
