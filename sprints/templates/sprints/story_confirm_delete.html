# Confirm Delete Story Template

{% extends "sprints/base.html" %}
{% block content %}
  <h2>Delete Story</h2>
  <p>Are you sure you want to delete "{{ story.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'sprints:story-detail' story.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
