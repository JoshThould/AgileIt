# Create/Update Story Template

{% extends "base.html" %}
{% block content %}
  <h2>{{ view.object.pk|yesno:"Edit Story,Create Story" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'sprints:story-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
