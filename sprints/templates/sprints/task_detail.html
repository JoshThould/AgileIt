# View Task Detail Template

{% extends "base.html" %}
{% block content %}
  <h2>{{ task.title }}</h2>
  <p><strong>Description:</strong> {{ task.description }}</p>
  <p><strong>Status:</strong> {{ task.status }}</p>
  <p><strong>Story:</strong> {{ task.story.title }}</p>
  <a href="{% url 'sprints:task-edit' task.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'sprints:task-delete' task.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'sprints:task-list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
