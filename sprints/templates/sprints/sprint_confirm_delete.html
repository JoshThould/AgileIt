# Confirm Delete Sprint Template
{% extends "sprints/base.html" %}
{% load static %}

{% block content %}
  <h2>Delete Sprint</h2>
  <p>Are you sure you want to delete "{{ sprint.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'sprints:sprint-detail' sprint.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
