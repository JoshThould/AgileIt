# Acceptance Criteria Conform Delete Template

{% extends "base.html" %}
{% block content %}
  <h2>Delete Acceptance Criterion</h2>
  <p>Are you sure you want to delete "{{ criterion.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'sprints:acceptance-criteria-detail' criterion.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
