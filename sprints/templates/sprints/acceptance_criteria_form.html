# Create/Update Acceptance Criteria Form Template

{% extends "base.html" %}
{% block content %}
  <h2>{{ view.object.pk|yesno:"Edit Acceptance Criterion,Create Acceptance Criterion" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'sprints:acceptance-criteria-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
